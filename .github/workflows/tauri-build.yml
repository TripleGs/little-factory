name: Tauri Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sync web assets (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          chmod +x ./scripts/sync-web.sh
          ./scripts/sync-web.sh

      - name: Sync web assets (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: ./scripts/sync-web.ps1

      - name: Generate icons (macOS)
        if: runner.os == 'macOS'
        run: |
          cd src-tauri/icons
          # Generate PNG sizes
          sips -z 32 32 icon.png --out 32x32.png
          sips -z 128 128 icon.png --out 128x128.png
          sips -z 256 256 icon.png --out 128x128@2x.png
          # Generate .icns
          mkdir -p icon.iconset
          sips -z 16 16 icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32 icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32 icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64 icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128 icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256 icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256 icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512 icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512 icon.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 icon.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o icon.icns
          rm -rf icon.iconset

      - name: Generate icons (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pip install Pillow
          python -c @"
          from PIL import Image
          import os
          os.chdir('src-tauri/icons')
          img = Image.open('icon.png')
          # Generate PNG sizes
          img.resize((32, 32), Image.LANCZOS).save('32x32.png')
          img.resize((128, 128), Image.LANCZOS).save('128x128.png')
          img.resize((256, 256), Image.LANCZOS).save('128x128@2x.png')
          # Generate .ico
          sizes = [(16, 16), (32, 32), (48, 48), (64, 64), (128, 128), (256, 256)]
          img.save('icon.ico', format='ICO', sizes=sizes)
          print('Icons generated successfully')
          "@

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: cargo tauri build --target ${{ matrix.target }}
        working-directory: src-tauri

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cargo tauri build --target ${{ matrix.target }}
        working-directory: src-tauri

      - name: Upload macOS bundle
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app

      - name: Upload Windows bundle
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
